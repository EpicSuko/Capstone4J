plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // Apply the maven-publish plugin to publish the library
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    exclude 'com/capstone4j/internal/**'
}

// Configure javadoc to enable preview features
tasks.withType(Javadoc).configureEach {
    options.addBooleanOption('-enable-preview', true)
    options.addStringOption('-source', '21')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Configure publishing
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = 'capstone-core'
            version = project.version
            
            from components.java
            
            pom {
                name = 'Capstone Java'
                description = project.description
            }
        }
    }
    repositories {
        // Add mavenLocal() repository to publish to local Maven repository
        mavenLocal()
    }
}
